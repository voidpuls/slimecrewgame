<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://gitlab.com/tf7software/LupineVault/-/raw/main/assets/favicons/favicon.ico">
    <link rel="stylesheet" href="assets/styles/css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LupineVault Play - Watch Movies For Free Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
    <meta name="referrer" content="origin" />
    <style>
        

      

        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .movie-card {
            text-align: center;
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .movie-card:hover {
            transform: scale(1.05);
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .movie-card h3 {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Overlay */
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #iframe-container {
            position: relative;
            width: 80%;
            height: 80%;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
        }

        #iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .iframe-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .iframe-controls i {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <span id="corner-menu"><a href="settings.html"><span class="material-symbols-rounded">settings</span></a><a href="chat.html"><span class="material-symbols-rounded">forum</span></a></span>
    <img src="assets/images/playLogo.png" class="playLogo">

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for movies...">
    </div>

    <!-- Movies Container -->
    <div id="movies" class="movies-container"></div>

     <!-- Overlay for iframe -->
<div id="overlay">
    <div id="iframe-container">
        <div class="iframe-controls">
            <i id="fullscreen-btn" class="fas fa-expand"></i>
        </div>
        <i id="close-btn" class="fas fa-times"></i>
        <!-- Iframe dynamically updates the src -->
        <iframe
            id="movie-iframe"
            scrolling="no"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"

            referrerpolicy="origin"
            allowfullscreen>
        </iframe>
    </div>
</div>


    <script src="assets/js/watch.js"></script>
</body>
<script src="assets/js/global.js"></script>
        <script src="assets/js/index.js"></script>
</html>
