<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="https://gitlab.com/tf7software/LupineVault/-/raw/main/assets/favicons/favicon.ico">
    <link rel="stylesheet" href="assets/styles/css/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LupineVault Play - Watch Movies and TV Shows For Free Online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
    <meta name="referrer" content="origin" />
    <style>
        /* General styles */
        
       





        .playLogo {
            width: 42vw;
            display: block;
            margin: 20px auto;
        }

        /* Navigation Tabs */
        #tabs {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #7b43ec;
            border-radius: 5px;
            margin-right: 10px;
            transition: background 0.3s;
        }

        .tab.active {
            background: #473669;
        }

        /* Search Bar */
        #search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        #search-input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Container for Movies and TV Shows */
        .content-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .content-card {
            text-align: center;
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .content-card:hover {
            transform: scale(1.05);
        }

        .content-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content-card h3 {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Overlay for iframe */
        /* Overlay for iframe */
#overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

#iframe-container {
    position: relative;
    width: 90%;  /* Increased width */
    height: 90%; /* Increased height */
    background: #000;
    border-radius: 8px;
    overflow: hidden;
}

#movie-iframe {
    width: 100%;   /* Ensure iframe takes full width of container */
    height: 100%;  /* Ensure iframe takes full height of container */
}


        .iframe-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }

        .iframe-controls i {
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }

        #close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: white;
            cursor: pointer;
        }

        /* Episodes Container */
        #episodes-container {
            display: none;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }

        .episode-card {
            text-align: center;
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .episode-card:hover {
            transform: scale(1.05);
        }

        .episode-card h3 {
            font-size: 14px;
            margin-top: 10px;
        }

        /* Overlay for Season/Episode Explorer */
#season-episode-explorer {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    backdrop-filter: blur(10px);
    z-index: 1000;
    justify-content: center;
    align-items: center;
}

#season-episode-container {
    background: #222;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 900px;
    overflow: hidden;
}

#season-episode-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

#season-episode-header h3 {
    color: white;
    font-size: 18px;
}

#season-episode-header i {
    color: white;
    cursor: pointer;
}

#seasons-container, #episodes-container {
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
}

.season-card, .episode-card {
    background: #444;
    color: white;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    border-radius: 6px;
    transition: transform 0.2s ease;
    min-width: 120px;
}

.season-card:hover, .episode-card:hover {
    transform: scale(1.05);
}

.season-card h3, .episode-card h3 {
    margin-top: 10px;
    font-size: 14px;
}


/* Ensure episodes container is below the season selector */
#episodes-container {
    margin-top: 20px; /* Add space between seasons and episodes */
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
}

/* Make season and episode cards look consistent */
.season-card, .episode-card {
    background: #444;
    color: white;
    padding: 10px;
    text-align: center;
    cursor: pointer;
    border-radius: 6px;
    transition: transform 0.2s ease;
    min-width: 120px;
}

.season-card:hover, .episode-card:hover {
    transform: scale(1.05);
}



    </style>
</head>
<body>
    <span id="corner-menu"><a href="settings.html"><span class="material-symbols-rounded">settings</span></a><a href="chat.html"><span class="material-symbols-rounded">forum</span></a></span>
    <img src="assets/images/playLogo.png" class="playLogo">

    <!-- Navigation Tabs -->
    <div id="tabs">
        <div id="movies-tab" class="tab active">Movies</div>
        <div id="tv-shows-tab" class="tab">TV Shows</div>
    </div>

    <!-- Search Bar -->
    <div id="search-bar">
        <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
    </div>

    <!-- Movies Container -->
    <div id="movies" class="content-container"></div>

    <!-- TV Shows Container -->
    <div id="tv-shows" class="content-container" style="display:none;"></div>

    <!-- Episodes Container -->
    <div id="episodes-container" style="display:none;"></div>

    <!-- Overlay for Season/Episode Explorer -->
    <div id="season-episode-explorer">
      <div id="season-episode-container">
          <div id="season-episode-header">
              <h3>Select a Season and Episode</h3>
                <i id="close-season-episode" class="fas fa-times"></i>
            </div>
            <div id="seasons-container"></div> <!-- Seasons will be populated here -->
            <div id="episodes-container"></div> <!-- Episodes will be populated below the season -->
       </div>
    </div>


    <!-- Overlay for iframe -->
    <div id="overlay">
        <div id="iframe-container">
            <div class="iframe-controls">
                <i id="fullscreen-btn" class="fas fa-expand"></i>
            </div>
            <i id="close-btn" class="fas fa-times"></i>
            <iframe id="movie-iframe" scrolling="no" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="origin" allowfullscreen></iframe>
        </div>
    </div>

    <script src="assets/js/watch.js"></script>
</body>
<script src="assets/js/global.js"></script>
<script src="assets/js/index.js"></script>
</html>
